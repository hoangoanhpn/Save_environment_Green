
<legend class="text-success">INFORMATION DEVICE</legend>

<div *ngFor="let hr of devicelst; let j=index">
  <fieldset>
    <form [formGroup]="myForm" (ngSubmit)="onUpdate(hr.deviceID)">
      <div class="form-group">
        <label for="id">Id:</label>
        <input class="form-control" placeholder={{hr._id}} disabled="">
      </div>

      <div class="form-group">
        <label for="deviceName">Device Name:</label>
        <input class="form-control" placeholder={{hr.deviceName}} formControlName="deviceName">
      </div>

      <div class="form-group">
        <label for="deviceID">Device ID:</label>
        <input class="form-control" placeholder={{hr.deviceID}} value={{hr.deviceID}} disabled="">
      </div>


        <div class="form-group row" *ngFor="let sen of hr.sensors; let j=index">
          <div class="col-sm-8">
            <label for="sensorName">Sensor Name:</label>
            <input class="form-control" placeholder={{sen.sensorName}} value={{sen.sensorName}} disabled="">
          </div>
          <div class="col-sm-4">
            <label for="sensorValue">Value of sensor:</label>
            <input class="form-control" type="number" placeholder={{sen.value}} disabled="">
          </div>
        </div>

      <a class="btn btn-danger" [href]="['/#/']"> Close </a>
      <button class="save btn btn-success" type="submit">Save Change</button>

    </form>
  </fieldset>
</div>
